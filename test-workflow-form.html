<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA CRM Workflow Test Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required {
            color: #e53e3e;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .config-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            border: 2px dashed #cbd5e0;
        }

        .config-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .config-input {
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .status-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box {
            background: #ebf8ff;
            border: 1px solid #bee3f8;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Contact Form Test</h1>
        <p class="subtitle">Test your AVA CRM workflow integration</p>

        <!-- Configuration Section -->
        <div class="config-section">
            <div class="config-title">‚öôÔ∏è Workflow Configuration</div>
            <div class="form-group">
                <label for="workflowId">Workflow ID <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="workflowId" 
                    class="config-input"
                    placeholder="workflow_1234567890_xyz"
                    required
                >
            </div>
        </div>

        <div class="info-box">
            üí° <strong>Tip:</strong> Get your Workflow ID from the AVA CRM Workflows section. Configure the field mappings there first!
        </div>

        <!-- Contact Form -->
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="John Doe"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="john@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+1 (555) 123-4567"
                >
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input 
                    type="text" 
                    id="company" 
                    name="company" 
                    placeholder="Acme Corp"
                >
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Tell us how we can help you..."
                    required
                ></textarea>
            </div>

            <button type="submit" id="submitBtn">Send Message</button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const workflowIdInput = document.getElementById('workflowId');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Load saved workflow ID from localStorage
        const savedWorkflowId = localStorage.getItem('ava_workflow_id');
        if (savedWorkflowId) {
            workflowIdInput.value = savedWorkflowId;
        }

        // Save workflow ID to localStorage when changed
        workflowIdInput.addEventListener('change', () => {
            localStorage.setItem('ava_workflow_id', workflowIdInput.value);
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const workflowId = workflowIdInput.value.trim();
            if (!workflowId) {
                showStatus('Please enter a Workflow ID', 'error');
                return;
            }

            // Get form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            console.log('Submitting form data:', data);
            console.log('To workflow:', workflowId);

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch(
                    `https://us-central1-avacrm-6900e.cloudfunctions.net/submitFormData?wfId=${workflowId}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    }
                );

                const result = await response.json();
                console.log('Response:', result);

                if (response.ok && result.success) {
                    showStatus('‚úÖ Success! Your message has been sent and added to AVA CRM.', 'success');
                    form.reset();
                } else {
                    showStatus(`‚ùå Error: ${result.error || 'Failed to submit form'}`, 'error');
                }
            } catch (error) {
                console.error('Submission error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
